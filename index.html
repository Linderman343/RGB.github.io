<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <link href='./css/style.css' rel='stylesheet' type='text/css'>
    <script src="./js/javita.js"></script>
</head>
<body>
    <header>
        <h1>Paleta de colores juegos</h1>
    </header>


    <div id="RGB"> 
        <label for="Red">Rojo:</label>
            <input type="range" min="0" max="255" id="Red" value="125" class="range">

        <label for="Green">Verde:</label>
            <input type="range" min="0" max="255" id="Green" value="125" class="range">

        <label for="Blue">Azul:</label>
            <input type="range" min="0" max="255" id="Blue" value="125" class="range">
    </div>

    <div id="cuboContainer">
        <div id="cubo" class="cubos">
            <h2 id="rgbRan">RGB(125,125,125)</h2>
        </div>
        <div id="cuboRandom" class="cubos">
            <h2 id="rgbDef"></h2>
        </div>
    </div>
</body>
</html>
